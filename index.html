<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prayer Times</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 1000px; margin: 2rem auto; padding: 0 1rem; background-color: #f9f9f9; color: #333; }
    h1 { text-align: center; font-size: 2rem; color: #2c3e50; margin-bottom: 1rem; }
    .back-button { padding: 0.5rem 1rem; cursor: pointer; border-radius: 0.5rem; background: #2c3e50; color: white; display: none; margin-bottom: 1rem; border: none; }
    .search-container { margin-bottom: 1rem; }
    .search-input { width: 100%; padding: 0.5rem; font-size: 1rem; border: 1px solid #ccc; border-radius: 0.25rem; }
    table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
    th, td { padding: 0.6rem; text-align: center; border: 1px solid #ccc; }
    th { background-color: #eef2f7; }
    tr:nth-child(even) { background-color: #f6f8fa; }
    .mosque-row { cursor: pointer; }
    .mosque-row:hover { background-color: #e8f4ff; }
    .mosque-title { text-align: center; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Prayer Times</h1>
  <button id="back-button" class="back-button">Back to All Mosques</button>
  <h2 id="mosque-title" class="mosque-title"></h2>
  
  <div id="search-container" class="search-container" style="display: none;">
    <input type="text" id="mosque-search" class="search-input" placeholder="Search mosque by name...">
  </div>
  
  <div id="table-container">
    <p>Loading data...</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
